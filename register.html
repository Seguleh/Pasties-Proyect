<!DOCTYPE HTML>

<html>
  <!-- Andres Zuñiga (17270164) -->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ATI - F2</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
 
  <body>

    <nav class="navbar navbar-default">
      <ul id="nav-signin" class="nav nav-tabs cl">
        <li role="presentation"><a href="index.html">Pasties</a></li>
        <li role="presentation"><a href="pastie.html">New Pastie</a></li>
        <li class="navbar-right active" role="presentation"><a href="#">Register</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="row">
        <div id="form-parent" class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
          <form id="form-reg" class="form-reg" method="post" onsubmit="mockRegister()">
            <h1>Please fill out the form</h1>
            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
              <label for="Email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="Password1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="Password2">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="wrap">
      <footer>
        <a>Andres Zuñiga (17270164)<span>Copyright 2015 Andrez</span></a>
        <!-- Andres Zuñiga (17270164) -->
      </footer>
    </div>

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/mockCalls.js"></script>
  <script src="js/pass-validation.js"></script>
  </body>
</html>
